image: node:8.15.1

stages:
  - build
  - staging
  - production

deploy-to-development:
  type: build
  script:
    - npm install
    - npm run build
  except:
    - develop
    - master

deploy-to-staging:
  type: deploy
  stage: staging
  environment:
    name: staging
    url: https://museek-staging.herokuapp.com
  script:
    - apt-get update -qy
    - apt-get install -y ruby ruby-dev rubygems-integration
    - gem install dpl
    - dpl --provider=heroku --app=museek-staging --api-key="0a52984d-7bdc-4be1-a877-6201dd39c453"
  only:
    - develop
